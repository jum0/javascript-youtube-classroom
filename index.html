          </header>

            <section class="js-watch-later-container">

        </div>
      </div>
      <div class="modal">
        <div class="js-search-container modal-inner p-8">
          <button class="modal-close">
            <svg viewbox="0 0 40 40">
              <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
            </svg>
          </button>
          <header>
            <h2 class="text-center">🔎 유튜브 검색</h2>
          </header>
          <form class="js-search-form d-flex">
            <input
              type="text"
              class="js-search-form__input w-100 mr-2 pl-2"
              placeholder="검색"
              name="js-search-form__input"
              required
            />
            <button
              type="submit"
              class="js-search-form__button btn bg-cyan-500"
            >
              검색
            </button>
          </form>
          <section class="js-keyword-history-section mt-2">
            <span class="text-gray-700">최근 검색어: </span>
          </section>
          <section>
            <div class="d-flex justify-end text-gray-700">
              저장된 영상 개수: &nbsp;
              <span class="js-saved-videos-count"></span>
              /
              <span class="js-max-saved-videos-count"></span>
              개
            </div>
            <img
              class="js-not-found-img --hidden"
              src="./src/images/status/not_found.png"
              alt="검색 결과 없음"
            />
            <section class="js-search-video-wrapper video-wrapper"></section>
